{% extends 'webapp/base.html' %}
{% block content %}
<h2>Task List</h2>
<a href="{% url 'add_task' %}" class="btn">Add New Task</a>
{% for task in tasks %}
<div class="task">
<h3>{{ task.title }}</h3>
<p>{{ task.description }}</p>
<small>Created: {{ task.created_at }}</small>
</div>
{% endfor %}
{% endblock %}
